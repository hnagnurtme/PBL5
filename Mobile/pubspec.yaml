name: roadsentinel_driver
description: RoadSentinel - Driver Companion App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0

  # Networking
  dio: ^5.3.3
  web_socket_channel: ^2.4.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.6.9
  
  # Location & GPS
  geolocator: ^10.1.0
  location: ^5.0.3
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # Alert System
  vibration: ^1.8.3
  audioplayers: ^5.2.0
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Image Picker (for Face Recognition)
  image_picker: ^1.0.5
  
  # Charts & Graphs (Optional)
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
